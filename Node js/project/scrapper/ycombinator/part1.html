<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YC Company Scraper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .input-section:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="url"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-examples {
            margin-top: 10px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .url-examples h4 {
            color: #1976d2;
            margin-bottom: 8px;
        }

        .url-examples ul {
            list-style: none;
            padding-left: 0;
        }

        .url-examples li {
            margin: 5px 0;
            color: #424242;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .url-examples li:hover {
            background-color: rgba(33, 150, 243, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            flex: 1;
            min-width: 200px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .status-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .status-loading {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }

        .status-success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-stats {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-export {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn-export:hover {
            background: #218838;
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .company-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #f8f9fa;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .company-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .company-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .company-info {
            margin-bottom: 15px;
        }

        .company-info strong {
            color: #667eea;
        }

        .company-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .company-url {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .company-url a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }

        .company-url a:hover {
            text-decoration: underline;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
        }

        .connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-primary {
                min-width: auto;
            }

            .companies-grid {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .export-buttons {
                justify-content: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        üî¥ Disconnected
    </div>

    <div class="container">
        <div class="header">
            <h1>üöÄ YC Company Scraper</h1>
            <p>Extract company information from Y Combinator directory with real-time updates</p>
        </div>

        <div class="input-section">
            <form id="scraperForm">
                <div class="form-group">
                    <label for="url">Enter Y Combinator URL:</label>
                    <input type="url" id="url" name="url" placeholder="https://www.ycombinator.com/companies" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary" id="scrapeBtn">
                        <span id="scrapeIcon">üîç</span>
                        <span id="scrapeText">Start Scraping</span>
                    </button>
                    <button type="button" class="btn-secondary" onclick="clearResults()">
                        üóëÔ∏è Clear Results
                    </button>
                </div>
            </form>
        </div>

        <div id="statusSection" class="status-section">
            <div id="statusContent"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <div class="results-stats" id="resultsStats">
                    üìä Found 0 companies
                </div>
                <div class="export-buttons">
                    <button class="btn-export" onclick="downloadFile('json')">üì• Download JSON</button>
                    <button class="btn-export" onclick="downloadFile('csv')">üìã Download CSV</button>
                    <button class="btn-export" onclick="copyToClipboard()">üìã Copy JSON</button>
                    <button class="btn-export" id="enrichBtn" style="display:none; background:#ff9800;">‚ú® Enrich Data</button>
                </div>
            </div>
            
            <div id="companiesGrid" class="companies-grid"></div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const socket = io('http://localhost:5000');
        let currentSessionId = null;
        let scrapedData = null;

        // Connection status
        socket.on('connect', function() {
            document.getElementById('connectionStatus').className = 'connection-status connected';
            document.getElementById('connectionStatus').innerHTML = 'üü¢ Connected';
        });

        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
            document.getElementById('connectionStatus').innerHTML = 'üî¥ Disconnected';
        });

        // Scraping progress updates
        socket.on('scraping_update', function(data) {
            if (data.session_id === currentSessionId) {
                showStatus(data.message, data.status, data.progress);
            }
        });

        // Scraping completion
        socket.on('scraping_complete', function(data) {
            if (data.session_id === currentSessionId) {
                scrapedData = data.data;
                showStatus(`‚úÖ Successfully scraped ${data.data.total_companies} companies!`, 'success', 100);
                
                setTimeout(() => {
                    hideStatus();
                    displayResults(data.data);
                }, 2000);
                
                resetButton();
            }
        });

        // Scraping error
        socket.on('scraping_error', function(data) {
            if (data.session_id === currentSessionId) {
                showStatus(`‚ùå Error: ${data.error}`, 'error', 0);
                resetButton();
            }
        });

        function setUrl(url) {
            document.getElementById('url').value = url;
        }

        function showStatus(message, type = 'loading', progress = null) {
            const statusSection = document.getElementById('statusSection');
            const statusContent = document.getElementById('statusContent');
            const progressFill = document.getElementById('progressFill');
            
            statusSection.className = `status-section status-${type}`;
            statusSection.style.display = 'block';
            
            if (type === 'loading') {
                statusContent.innerHTML = `<div class="loader"></div>${message}`;
            } else {
                statusContent.innerHTML = message;
            }

            if (progress !== null) {
                progressFill.style.width = `${progress}%`;
            }
        }

        function hideStatus() {
            document.getElementById('statusSection').style.display = 'none';
        }

        function resetButton() {
            document.getElementById('scrapeIcon').textContent = 'üîç';
            document.getElementById('scrapeText').textContent = 'Start Scraping';
            document.getElementById('scrapeBtn').disabled = false;
        }

        // Form submission
        document.getElementById('scraperForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            // Update UI
            document.getElementById('scrapeIcon').textContent = '‚è≥';
            document.getElementById('scrapeText').textContent = 'Scraping...';
            document.getElementById('scrapeBtn').disabled = true;

            // Generate session ID
            currentSessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

            // Hide previous results
            document.getElementById('resultsSection').style.display = 'none';
            
            // Show loading status
            showStatus('üöÄ Initializing scraper...', 'loading', 0);

            // Emit scraping request
            socket.emit('start_scraping', {
                url: url,
                session_id: currentSessionId
            });
        });

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsStats = document.getElementById('resultsStats');
            const companiesGrid = document.getElementById('companiesGrid');
            
            // Update stats
            resultsStats.textContent = `üìä Found ${data.total_companies || (data.companies ? data.companies.length : 0)} companies`;
            
            // Clear previous results
            companiesGrid.innerHTML = '';
            
            // Display companies
            if (data.companies && data.companies.length > 0) {
                data.companies.forEach((company, index) => {
                    const companyCard = createCompanyCard(company, index);
                    companiesGrid.appendChild(companyCard);
                });
            }
            
            // Show results section with animation
            resultsSection.style.display = 'block';
            resultsSection.classList.add('fade-in');
            // Show Enrich Data button
            document.getElementById('enrichBtn').style.display = 'inline-block';
        }

        function createCompanyCard(company, index) {
            const card = document.createElement('div');
            card.className = 'company-card fade-in';
            card.style.animationDelay = `${index * 0.1}s`;
            
            // Build company tags
            let tagsHtml = '';
            if (company.tags && company.tags.length > 0) {
                tagsHtml = '<div class="company-tags">';
                company.tags.forEach(tag => {
                    tagsHtml += `<span class="tag">${escapeHtml(tag)}</span>`;
                });
                tagsHtml += '</div>';
            }
            
            // Build company card HTML
            card.innerHTML = `
                <div class="company-name">${escapeHtml(company.name || 'Unknown Company')}</div>
                <div class="company-info">
                    ${company.batch ? `<div><strong>Batch:</strong> ${escapeHtml(company.batch)}</div>` : ''}
                    ${company.location ? `<div><strong>Location:</strong> ${escapeHtml(company.location)}</div>` : ''}
                    ${company.description ? `<div><strong>Description:</strong> ${escapeHtml(company.description)}</div>` : ''}
                    ${company.industry ? `<div><strong>Industry:</strong> ${escapeHtml(company.industry)}</div>` : ''}
                    ${company.team_size ? `<div><strong>Team Size:</strong> ${escapeHtml(company.team_size)}</div>` : ''}
                    ${company.founded_year ? `<div><strong>Founded:</strong> ${escapeHtml(company.founded_year)}</div>` : ''}
                </div>
                ${tagsHtml}
                ${company.website ? `
                    <div class="company-url">
                        <a href="${escapeHtml(company.website)}" target="_blank" rel="noopener noreferrer">
                            üåê ${escapeHtml(company.website)}
                        </a>
                    </div>
                ` : ''}
            `;
            
            return card;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearResults() {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('companiesGrid').innerHTML = '';
            hideStatus();
            scrapedData = null;
        }

        function downloadFile(format) {
            if (!scrapedData) {
                alert('No data to download');
                return;
            }
            
            let content, filename, mimeType;
            
            if (format === 'json') {
                content = JSON.stringify(scrapedData, null, 2);
                filename = `yc_companies_${new Date().toISOString().split('T')[0]}.json`;
                mimeType = 'application/json';
            } else if (format === 'csv') {
                content = convertToCSV(scrapedData.companies);
                filename = `yc_companies_${new Date().toISOString().split('T')[0]}.csv`;
                mimeType = 'text/csv';
            }
            
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function convertToCSV(companies) {
            if (!companies || companies.length === 0) return '';
            
            // Get all unique keys from all companies
            const allKeys = new Set();
            companies.forEach(company => {
                Object.keys(company).forEach(key => allKeys.add(key));
            });
            
            const headers = Array.from(allKeys);
            
            // Create CSV content
            let csv = headers.join(',') + '\n';
            
            companies.forEach(company => {
                const row = headers.map(header => {
                    let value = company[header] || '';
                    // Handle arrays (like tags)
                    if (Array.isArray(value)) {
                        value = value.join('; ');
                    }
                    // Escape commas and quotes
                    if (typeof value === 'string' && (value.includes(',') || value.includes('"') || value.includes('\n'))) {
                        value = '"' + value.replace(/"/g, '""') + '"';
                    }
                    return value;
                });
                csv += row.join(',') + '\n';
            });
            
            return csv;
        }

        function copyToClipboard() {
            if (!scrapedData) {
                alert('No data to copy');
                return;
            }
            
            const jsonString = JSON.stringify(scrapedData, null, 2);
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(jsonString).then(() => {
                    showTemporaryMessage('üìã JSON copied to clipboard!');
                }).catch(() => {
                    fallbackCopyToClipboard(jsonString);
                });
            } else {
                fallbackCopyToClipboard(jsonString);
            }
        }

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showTemporaryMessage('üìã JSON copied to clipboard!');
            } catch (err) {
                showTemporaryMessage('‚ùå Failed to copy to clipboard');
            }
            
            document.body.removeChild(textArea);
        }

        function showTemporaryMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #333;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 600;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 2000);
        }

        // Handle connection errors
        socket.on('connect_error', function(error) {
            console.error('Connection error:', error);
            showStatus('‚ùå Failed to connect to server. Please check if the backend is running.', 'error');
        });

        // Handle generic errors
        socket.on('error', function(error) {
            console.error('Socket error:', error);
            showStatus('‚ùå An error occurred. Please try again.', 'error');
            resetButton();
        });

        // Prevent form submission on Enter key in URL input
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('scraperForm').dispatchEvent(new Event('submit'));
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('YC Company Scraper loaded successfully');
            // Check if we have a default URL
            const urlInput = document.getElementById('url');
            if (urlInput && !urlInput.value) {
                urlInput.value = 'https://www.ycombinator.com/companies';
            }
        });

        document.getElementById('enrichBtn').onclick = async function() {
            if (!scrapedData || !scrapedData.companies) {
                alert('No data to enrich!');
                return;
            }
            // Find the filename from the backend session (or ask user)
            let filename = null;
            if (scrapedData.filename) {
                filename = 'results/' + scrapedData.filename;
            } else {
                // fallback: ask user or use default
                filename = prompt('Enter the JSON filename to enrich (e.g. results/yc_companies_20250617_114548.json):', 'results/companies.json');
                if (!filename) return;
            }
            showStatus('‚ú® Enriching data...', 'loading', 0);
            try {
                const res = await fetch('/api/enrich', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({filename})
                });
                const result = await res.json();
                if (result.data) {
                    scrapedData = { ...scrapedData, ...result.data };
                    showStatus('‚úÖ Data enriched!', 'success', 100);
                    setTimeout(() => {
                        hideStatus();
                        // If enriched data is a list, wrap in {companies: ...}
                        if (Array.isArray(result.data)) {
                            displayResults({companies: result.data});
                        } else {
                            displayResults(result.data);
                        }
                    }, 1500);
                } else {
                    showStatus('‚ùå Enrichment failed: ' + (result.error || 'Unknown error'), 'error', 0);
                }
            } catch (e) {
                showStatus('‚ùå Enrichment failed: ' + e, 'error', 0);
            }
        };
    </script>
</body>
</html>
